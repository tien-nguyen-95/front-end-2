<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user"s device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>CodeGym</title>
</head>
<body>
  <div class="container">
  
    <div class="switch">
      <h1>Our Pricing</h1>
      <div class="switch-row">
        <span>Annually</span>
        <div>
          <input type="checkbox" id="checkbox" onclick="checkbox()">
        </div>
        <span>Monthly</span>
      </div>
    </div>
    <div class="content">
      <div class="box" id="basic">
        <h3>Basic</h3>
        <h3 class="price" id="basic-price"><span class="dollar">&dollar;</span>199.99</h3>
        <div class="item">
          500 GB Storage
        </div>
        <div class="item">
          2 Users Allowed
        </div>
        <div class="item">
          Send up to 3 GB
        </div>
        <button>LEARN MORE</button>
        
      </div>
      <div class="box" id="professional">
        <h3>Professional</h3>
        <h3 class="price"  id="pro-price"><span class="dollar">&dollar;</span>249.99</h3>
        <div class="item">
          1 TB Storage
        </div>
        <div class="item">
          5 Users Allowed
        </div>
        <div class="item">
          Send up to 10 GB
        </div>
        <button id="pro-btn">LEARN MORE</button>
      </div>
      <div class="box" id="master">
        <h3>Master</h3>
        <h3 class="price" id="master-price"><span class="dollar">&dollar;</span>399.99</h3>
        <div class="item">
          2 TB Storage
        </div>
        <div class="item">
          10 Users Allowed
        </div>
        <div class="item">
          Send up to 20 GB
        </div>
        <button>LEARN MORE</button>
      </div>
    </div>
    
  </div>
  <script>
    function checkbox(){
      var checkBox = document.getElementById("checkbox");
      if (checkBox.checked){
        document.getElementById("basic-price").innerHTML = "<span class='dollar'>&dollar;</span>19.99";
        document.getElementById("pro-price").innerHTML = "<span class='dollar'>&dollar;</span>24.99";
        document.getElementById("master-price").innerHTML = "<span class='dollar'>&dollar;</span>39.99";
      }
      else{
        document.getElementById("basic-price").innerHTML = "<span class='dollar'>&dollar;</span>199.99";
        document.getElementById("pro-price").innerHTML = "<span class='dollar'>&dollar;</span>249.99";
        document.getElementById("master-price").innerHTML = "<span class='dollar'>&dollar;</span>399.99";
  
      }
    }
  </script>
</body>
</html>
