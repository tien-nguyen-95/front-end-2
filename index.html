<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user"s device -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>CodeGym</title>

  
</head>
<body>
  <div>
    <div class="toggleBox">
      <h1>Our Pricing</h1>
      <span> Annually </span>
      <input type="checkbox" name="" id="checkbox" onclick="checkbox()">
      <span> Monthly </span>
    </div>
   
  </div>
<div id="boxgroup">
  <div id="basic" class="box">
    <h3>Basic</h3>
    <h3 class="price" id="basic-price">&dollar;19.99</h3>
    <div class="item">
      500 GB Storage
    </div>
    <div class="item">
      2 Users Allowed
    </div>
    <div class="item">
      Send up to 3 GB
    </div>
    <button>Learn More</button>
  </div>

  <div id="professional" class="box">
    <h3>Professional</h3>
    <h3 class="price"  id="pro-price">&dollar;24.99</h3>
    <div class="item">
      1 TB Storage
    </div>
    <div class="item">
      5 Users Allowed
    </div>
    <div class="item">
      Send up to 10 GB
    </div>
    <button id="pro-btn">Learn More</button>
  </div>

  <div id="master" class="box">
    <h3>Master</h3>
    <h3 class="price" id="master-price">&dollar;39.99</h3>
    <div class="item">
      2 TB Storage
    </div>
    <div class="item">
      10 Users Allowed
    </div>
    <div class="item">
      Send up to 20 GB
    </div>
    <button>Learn More</button>
  </div>
</div>
  <script>
    function checkbox(){
      var checkBox = document.getElementById("checkbox");
      if (checkBox.checked){
        document.getElementById("basic-price").innerHTML = "&dollar;199.99";
        document.getElementById("pro-price").innerHTML = "&dollar;249.99";
        document.getElementById("master-price").innerHTML = "&dollar;399.99";
      }
      else{
        document.getElementById("basic-price").innerHTML = "&dollar;19.99";
        document.getElementById("pro-price").innerHTML = "&dollar;24.99";
        document.getElementById("master-price").innerHTML = "&dollar;39.99";
      }
    }
  </script>
</body>
</html>
